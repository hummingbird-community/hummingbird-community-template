ci:
  nightly: false
  linux:
    images: ['swift:5.9', 'swift:5.10', 'swiftlang/swift:nightly-6.0-jammy']
    enable_tests: true
    services: |
      services:
            redis:
              image: redis
              ports:
                - 6379:6379
              options: --entrypoint redis-server
    env:
      entries: |
        REDIS_HOSTNAME: "redis"
  mac: false
